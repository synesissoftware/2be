name: C/C++ CI

on:
  push:
    branches: [ "master", "dev", "gha" ]
  pull_request:
    branches: [ "master", "dev", "gha" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: prepare
      run: ./prepare_cmake.sh -E -T
    - name: make
      run: ./build_cmake.sh
